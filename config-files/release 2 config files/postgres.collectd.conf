Interval 30 #variable
Hostname 45.55.197.112 #variable

LoadPlugin "memory"
LoadPlugin "df"
LoadPlugin "cpu"
LoadPlugin "interface"
LoadPlugin "disk"
LoadPlugin load

<Plugin “cpu”>
	ReportByState true #variable
	ReportByCpu true #variable
	ValuesPercentage true #variable
</Plugin>

<Plugin “memory”>
	ValuesAbsolute true #variable
	ValuesPercentage false #variable
</Plugin>

<Plugin "df"> 
	Device "/dev/hda1" #variable
	MountPoint "/home" #variable
	FSType "ext3" #variable
	IgnoreSelected false #variable
	ReportInodes false #variable
	ReportReserved false #variable
</Plugin>

<Plugin “interface”>
	Interface "lo" #variable
	Interface "sit0" #variable
	IgnoreSelected true #variable
</Plugin>

<Plugin "disk">
  Disk "sda" #variable
  Disk "/^hd/" #variable
  IgnoreSelected false #variable
</Plugin>

LoadPlugin "logfile" 
<Plugin "logfile">
  LogLevel "info" #variable
  File "/home/owls/collectd/log/collectd.log" #variable
  Timestamp true #variable
  PrintSeverity true #variable
</Plugin>

LoadPlugin "csv"
<Plugin "csv">
  DataDir "/home/owls/collectd/csv" #variable
  StoreRates true #variable
</Plugin>

LoadPlugin postgresql

<Plugin postgresql>
# Queries Block
	<Query disk_io>
		Statement "SELECT coalesce(sum(heap_blks_read), 0) AS heap_read, \
				coalesce(sum(heap_blks_hit), 0) AS heap_hit, \
				coalesce(sum(idx_blks_read), 0) AS idx_read, \
				coalesce(sum(idx_blks_hit), 0) AS idx_hit, \
				coalesce(sum(toast_blks_read), 0) AS toast_read, \
				coalesce(sum(toast_blks_hit), 0) AS toast_hit, \
				coalesce(sum(tidx_blks_read), 0) AS tidx_read, \
				coalesce(sum(tidx_blks_hit), 0) AS tidx_hit \
			FROM pg_statio_user_tables;"

		<Result>
			Type "pg_blks"
			InstancePrefix "heap_read"
			ValuesFrom "heap_read"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "heap_hit"
			ValuesFrom "heap_hit"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "idx_read"
			ValuesFrom "idx_read"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "idx_hit"
			ValuesFrom "idx_hit"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "toast_read"
			ValuesFrom "toast_read"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "toast_hit"
			ValuesFrom "toast_hit"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "tidx_read"
			ValuesFrom "tidx_read"
		</Result>
		<Result>
			Type "pg_blks"
			InstancePrefix "tidx_hit"
			ValuesFrom "tidx_hit"
		</Result>
	</Query>

	<Query disk_usage>
		Statement "SELECT pg_database_size(0) AS size;"
			Param database
		<Result>
			Type pg_db_size
			ValuesFrom "size"
		</Result>
	</Query>
	<Query backends>
		Statement "SELECT count(*) AS count \
			FROM pg_stat_activity \
			WHERE datname = $1;"

		Param database

		<Result>
			Type "pg_numbackends"
			ValuesFrom "count"
		</Result>
	</Query>

	<Query transactions>
		Statement "SELECT xact_commit, xact_rollback \
			FROM pg_stat_database \
			WHERE datname = $1;"

		Param database

		<Result>
			Type "pg_xact"
			InstancePrefix "commit"
			ValuesFrom "xact_commit"
		</Result>
		<Result>
			Type "pg_xact"
			InstancePrefix "rollback"
			ValuesFrom "xact_rollback"
		</Result>
	</Query>

	<Query queries>
		Statement "SELECT sum(n_tup_ins) AS ins, \
				sum(n_tup_upd) AS upd, \
				sum(n_tup_del) AS del \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "ins"
			ValuesFrom "ins"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "upd"
			ValuesFrom "upd"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "del"
			ValuesFrom "del"
		</Result>

		MaxVersion 80299
	</Query>

	<Query queries>
		Statement "SELECT sum(n_tup_ins) AS ins, \
				sum(n_tup_upd) AS upd, \
				sum(n_tup_del) AS del, \
				sum(n_tup_hot_upd) AS hot_upd \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "ins"
			ValuesFrom "ins"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "upd"
			ValuesFrom "upd"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "del"
			ValuesFrom "del"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "hot_upd"
			ValuesFrom "hot_upd"
		</Result>

		MinVersion 80300
	</Query>

	<Query queries_by_table>
		Statement "SELECT schemaname, relname, \
				n_tup_ins AS ins, \
				n_tup_upd AS upd, \
				n_tup_del AS del \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "ins"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "ins"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "upd"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "upd"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "del"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "del"
		</Result>

		MaxVersion 80299
	</Query>

	<Query queries_by_table>
		Statement "SELECT schemaname, relname, \
				n_tup_ins AS ins, \
				n_tup_upd AS upd, \
				n_tup_del AS del, \
				n_tup_hot_upd AS hot_upd \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "ins"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "ins"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "upd"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "upd"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "del"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "del"
		</Result>
		<Result>
			Type "pg_n_tup_c"
			InstancePrefix "hot_upd"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "hot_upd"
		</Result>

		MinVersion 80300
	</Query>

	<Query query_plans>
		Statement "SELECT sum(seq_scan) AS seq, \
				sum(seq_tup_read) AS seq_tup_read, \
				sum(idx_scan) AS idx, \
				sum(idx_tup_fetch) AS idx_tup_fetch \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_scan"
			InstancePrefix "seq"
			ValuesFrom "seq"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "seq_tup_read"
			ValuesFrom "seq_tup_read"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "idx"
			ValuesFrom "idx"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "idx_tup_fetch"
			ValuesFrom "idx_tup_fetch"
		</Result>
	</Query>

	<Query table_states>
		Statement "SELECT sum(n_live_tup) AS live, sum(n_dead_tup) AS dead \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_g"
			InstancePrefix "live"
			ValuesFrom "live"
		</Result>
		<Result>
			Type "pg_n_tup_g"
			InstancePrefix "dead"
			ValuesFrom "dead"
		</Result>

		MinVersion 80300
	</Query>

	<Query query_plans_by_table>
		Statement "SELECT schemaname, relname, \
				seq_scan AS seq, \
				seq_tup_read AS seq_tup_read, \
				idx_scan AS idx, \
				idx_tup_fetch AS idx_tup_fetch \
			FROM pg_stat_user_tables;"
	
		<Result>
			Type "pg_scan"
			InstancePrefix "seq"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "seq"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "seq_tup_read"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "seq_tup_read"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "idx"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "idx"
		</Result>
		<Result>
			Type "pg_scan"
			InstancePrefix "idx_tup_fetch"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "idx_tup_fetch"
		</Result>
	</Query>

	<Query table_states_by_table>
		Statement "SELECT schemaname, relname, \
				n_live_tup AS live, n_dead_tup AS dead \
			FROM pg_stat_user_tables;"

		<Result>
			Type "pg_n_tup_g"
			InstancePrefix "live"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "live"
		</Result>
		<Result>
			Type "pg_n_tup_g"
			InstancePrefix "dead"
			InstancesFrom "schemaname" "relname"
			ValuesFrom "dead"
		</Result>

		MinVersion 80300
	</Query>

# Database Block
	<Database testdb>
		Host "localhost" #variable
		Port "5432"
		User "testuser"
		Password "testuser"
#		SSLMode "enabled"
#		KRBSrvName "kerberos_service_name"
		Query disk_io
		Query disk_usage
		Query backends
		Query transactions
		Query queries
		Query queries_by_table
		Query query_plans
		Query table_states
		Query query_plans_by_table
		Query table_states_by_table
	</Database>


</Plugin>

LoadPlugin "threshold"
<Plugin "threshold">
  <Host "45.55.197.112"> #variable
    <Type "cpu"> #variable
     WarningMin    0.2 #variable
     WarningMax    0.8 #variable
     FailureMin    0.1 #variable
     FailureMax    0.9 #variable
     Invert false #variable
     Instance "system" #variable
    </Type>
   </Host>
 </Plugin>



